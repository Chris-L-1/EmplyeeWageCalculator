<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wages Calculator | CALCULATION</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="calculate.js"></script> 
</head>
<body>
    <!--Con stand for CONTAINER-->
    <div class="Con_nav">
        <div class="image_view">
            <img src="images/Logo.png" alt="back image">
        </div>
        <ul>
            <li>
                <a href="index.html">HOME</a>
                <a href="menu.html">MENU</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <h1>Wages Calculator</h1>
        
        <div class="input-section">
            <h2>Manager</h2>
            <label for="manager-hours">Hours Worked:</label>
            <input type="number" id="manager-hours" placeholder="Enter hours worked">
            
            <label for="manager-rate">Hourly Rate:</label>
            <input type="number" id="manager-rate" placeholder="Enter hourly rate">
        </div>
        
        <form name="WageCalculator" onsubmit="return false">
        <div class="input-section">
            
                <h2>Cashier</h2>
                
                <label for="cashier-hours">Hours Worked:</label>
                <input type="number" id="cashier-hours" placeholder="Enter hours worked">
                
                <label for="cashier-rate">Hourly Rate:</label>
                <input type="number" id="cashier-rate" placeholder="Enter hourly rate">

            <button onclick="calculateSalary()">Calculate Wages</button>
        </div>
    </form>
        <div class="output-section">
            <h2>Results</h2>
            <p id="manager-salary">Manager Salary: 0</p>
            <p id="cashier-salary">Cashier Salary: 0</p>
        </div>
    </div>
    <footer>Copy right reserved 2024 @SoundTech&COPY;</footer>
<!--Javascript for button calculation-->
    <script src="calculate.js"></script>
</body>
</html>
